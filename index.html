<html>
  <head>
    <meta charset="utf-8">
    <title>Create an Account</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <div class=" row justify-content-center">
        <div class="change col-12 col-sm-4">
          <form action="">
            <h2>Create An Account</h2>
            <div class="form-row">
              <div class="col-6">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control" placeholder="Sponge">
              </div>
              <div class="col-6">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Bob">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Bob@gmail.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="*********">
            </div>
            <div class="form-group">
              <label for="finding">How do you know us?</label>
              <select id="finding" name="find" class="form-control">
                <option value="friends">Facebook</option>
                <option value="internet">Friends</option>
                <option value="social">Google</option>
              </select>
            </div>
            <input type="submit" value="Sign Up" class="btn btn-light w-100">
          </form>
        </div>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
